name: Linux Async CI

on:
  push:
  pull_request:

jobs:
  linux-async:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Async smoke
        run: |
          chmod +x scripts/smoke-linux.sh
          scripts/smoke-linux.sh async

