name: RoboSync CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    name: Linux (GNU)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
        shell: bash
      - name: Build (release)
        run: scripts/build-linux.sh --release
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: robosync-linux-gnu
          path: target/linux/release/robosync

  musl:
    name: Linux (MUSL static)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
        shell: bash
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
        shell: bash
      - name: Build (release MUSL)
        run: scripts/build-musl.sh --release --target x86_64-unknown-linux-musl
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: robosync-linux-musl-x86_64
          path: target/musl/x86_64-unknown-linux-musl/release/robosync

  macos:
    name: macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Make scripts executable
        run: chmod +x scripts/*.sh
        shell: bash
      - name: Build (release)
        run: scripts/build-macos.sh --release
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: robosync-macos
          path: target/macos/release/robosync

  windows_msvc:
    name: Windows (MSVC)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - name: Make scripts executable
        run: |
          git config core.autocrlf false
          bash -lc "chmod +x scripts/*.sh"
        shell: bash
      - name: Build (release MSVC)
        run: bash -lc "scripts/build-windows.sh --msvc --release"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: robosync-windows-msvc-x86_64
          path: target/windows/x86_64-pc-windows-msvc/release/robosync.exe

