name: macOS Async CI

on:
  push:
  pull_request:

jobs:
  macos-async:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Async smoke
        run: |
          chmod +x scripts/smoke-macos.sh
          scripts/smoke-macos.sh async

