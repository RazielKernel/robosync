name: Windows Async CI

on:
  push:
  pull_request:

jobs:
  windows-async:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Async smoke (Windows)
        shell: pwsh
        run: |
          ./scripts/smoke-windows.ps1 -Release -Async

